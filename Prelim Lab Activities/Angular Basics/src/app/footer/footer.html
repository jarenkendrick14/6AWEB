<div class="cv-container">
  <aside class="sidebar"></aside>

  <main class="main-content">
    <section class="proficiencies-section">
      <h2>Technical Proficiencies</h2>
      @for (proficiency of technicalProficiencies; track proficiency.category) {
        <div class="proficiency-category">
          <h4>{{ proficiency.category }}</h4>
          <ul class="tech-list">
            @for (skill of proficiency.skills; track skill) {
              <li>{{ skill }}</li>
            }
          </ul>
        </div>
      }
    </section>
  </main>
</div>
