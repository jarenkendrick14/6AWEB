<div class="sidebar-zone" style="border-top: none; padding-top: 0;">
  <h3>Key Skills</h3>
  <ul class="skills-list vertical">
    @for (skill of keySkills; track skill) {
      <li>{{ skill }}</li>
    }
  </ul>
</div>

<div class="content-zone" style="padding-top: 0;">
  <h2>Technical Proficiencies</h2>
  @for (proficiency of technicalProficiencies; track proficiency.category) {
    <div class="proficiency-category">
      <h4>{{ proficiency.category }}</h4>
      <ul class="tech-list">
        @for (skill of proficiency.skills; track skill) {
          <li>{{ skill }}</li>
        }
      </ul>
    </div>
  }
</div>
